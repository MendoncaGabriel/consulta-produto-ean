<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Código de Barras</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #code {
            text-align: center;
            margin-top: 20px;
        }

        #camera {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1 id="code">Código de Barras</h1>
    <div id="camera"></div>

    <script src="quagga.min.js"></script>
    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera'),
                constraints: {
                    width: 600,
                    height: 400,
                    facingMode: "environment", // Use "user" for front camera
                },
            },
            decoder: {
                readers: [
                    "ean_reader", "code_128_reader", "code_39_reader", "codabar_reader",
                    "upc_reader", "upc_e_reader", "i2of5_reader", "2of5_reader", "code_93_reader"
                ]
            },
            debug: {
                drawBoundingBox: true,
                drawScanline: true,
            },
        }, function(err) {
            if (err) {
                document.getElementById('code').innerText = err;
                alert(err);
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected((data) => {
            alert(data.codeResult.code);
            document.getElementById('code').innerText = data.codeResult.code;
        });
    </script>
</body>
</html>
