<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #yourElement{
        border: 2px solid;
        width: 400px;
        margin: auto;
        height: 200px;
    }
</style>
<body>
    <div id="yourElement"></div>
    <h1 id="code" style="text-align: center;">codigo de barras</h1>
</body>
</html>

<!-- Inclua o QuaggaJS -->
<script src="https://cdn.jsdelivr.net/npm/quagga"></script>

<!-- Seu código JavaScript -->
<script>
Quagga.init({
    inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#yourElement')
    },
    decoder: {
        readers: ["code_128_reader"]
    }
}, function (err) {
    if (err) {
        console.log(err);
        return;
    }
    console.log("Initialization finished. Ready to start");

    Quagga.onDetected(function (result) {
        // A função de retorno de chamada é chamada quando um código de barras é detectado
        var code = result.codeResult.code;
        document.getElementById('code').innerText = code;
    });

    Quagga.start();
})
</script>
